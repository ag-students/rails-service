type: object
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
  type:
    type: string
  attributes:
    type: object
    required:
      - name
      - surname
      - middlename
      - gender
      - birthday
      - phone
      - email
  properties:
    name:
      type: string
    surname:
      type: string
    middlename:
      type: string
    gender:
      type: string
    birthday:
      type: string
      format: date
    phone:
      type: string
    email:
      type: string
      format: email
